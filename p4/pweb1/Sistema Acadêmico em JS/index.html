<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Acadêmico - IFPB</title>
</head>

<body>

    <!-- Alunos -->
    <h2>Criando Aluno</h2>
    Nome:<input id="nome"><br>
    Idade:<input id="idade" type="number"><br>
    Matrícula:<input id="matricula"><br>

    <button onclick="controladorAluno.inserir()">Cadastrar Aluno</button>
    <button onclick="controladorAluno.listarAlunosMenoresIdade()">Mostrar Menores</button>

    <ol id="listaAlunos">

    </ol>

    <ul id="listaAlunosMenores">
    </ul>
    <hr>

    <!-- Disciplinas -->
    <h2>Criando Disciplina</h2>
    Disciplina:<input id="disciplina"><br>
    Código:<input id="codigo"><br>
    Matricula:<input id="matriculaAluno"><br>

    <button onclick="controladorDisciplina.inserir()">Cadastrar Disciplina</button>
    <button onclick="controladorDisciplina.inserirAlunoEmDisciplina()">Cadastrar Aluno na Disciplina</button>

    <ol id="listaDisciplina">

    </ol>

    <!-- Links para JS para Aluno -->
    <script src="modelo/aluno.js"></script>
    <script src="repositorio/aluno_repositorio.js"></script>
    <script src="servico/aluno_service.js"></script>
    <script src="controlador/aluno_controlador.js"></script>

    <!-- Links para JS para Disciplina -->
    <script src="modelo/disciplina.js"></script>
    <script src="repositorio/disciplina_repositorio.js"></script>
    <script src="servico/disciplia_service.js"></script>
    <script src="controlador/disciplina_controlador.js"></script>
    <script src="script.js"></script>

</body>

</html>
