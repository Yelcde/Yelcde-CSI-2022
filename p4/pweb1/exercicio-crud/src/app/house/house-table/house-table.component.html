<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- House Name Column -->
  <ng-container matColumnDef="houseName">
    <th mat-header-cell *matHeaderCellDef>House Name</th>
    <td mat-cell *matCellDef="let element">{{ element.houseName }}</td>
  </ng-container>

  <!-- Size in Square Meter Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size m²</th>
    <td mat-cell *matCellDef="let element">{{ element.size }}m²</td>
  </ng-container>

  <!-- Rooms Column -->
  <ng-container matColumnDef="rooms">
    <th mat-header-cell *matHeaderCellDef>Rooms</th>
    <td mat-cell *matCellDef="let element">{{ element.rooms }}</td>
  </ng-container>

  <!-- Bathrooms Column -->
  <ng-container matColumnDef="bathrooms">
    <th mat-header-cell *matHeaderCellDef>Bathrooms</th>
    <td mat-cell *matCellDef="let element">{{ element.bathrooms }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="dailyPrice">
    <th mat-header-cell *matHeaderCellDef>Daily Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dailyPrice | currency : "BRL" }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button
        mat-icon-button
        aria-label="Delete house"
        (click)="deleteHouse(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      <button
        mat-icon-button
        aria-label="Edit house"
        [routerLink]="[element.id, 'edit']"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
