<mat-card appearance="outlined" id="house-form-card">
  <mat-card-header>
    <mat-card-title>Register new House</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-grid-list cols="2" rowHeight="80px" id="form-field-grid">
        <mat-grid-tile>
          <mat-form-field class="form-field">
            <mat-label>House name:</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="houseName"
              name="houseName"
            />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile class="grid-col">
          <mat-form-field class="form-field">
            <mat-label>Size mÂ²:</mat-label>
            <input matInput type="number" [(ngModel)]="size" name="size" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="form-field">
            <mat-label>Rooms:</mat-label>
            <input matInput type="number" [(ngModel)]="rooms" name="rooms" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile class="grid-col">
          <mat-form-field class="form-field">
            <mat-label>Bathrooms:</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="bathrooms"
              name="bathrooms"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      @if (id > 0) {
      <button mat-flat-button type="button" (click)="editHouse()">Edit</button>
      } @else {
      <button mat-flat-button type="button" (click)="registerNewHouse()">
        Register
      </button>
      }
    </form>
  </mat-card-content>
</mat-card>
