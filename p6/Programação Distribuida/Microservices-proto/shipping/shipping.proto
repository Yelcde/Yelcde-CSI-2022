syntax = "proto3";

option go_package="github/lucasandrade912/microservices-proto/golang/shipping";

message Item {
    string product_code = 1;
    float unit_price = 2;
    int32 quantity = 3;
}

message CreateShippingRequest {
    int64 purchase_id = 1;
    repeated Item items = 2;
}

message CreateShippingResponse {
    int64 deadline_in_days = 1;
}

service Shipping {
    rpc Create(CreateShippingRequest) returns (CreateShippingResponse) {}
}